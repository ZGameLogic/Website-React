name: React-Website

on:
  push:
    branches: [master]

jobs:
  Build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install packages
        run: npm i
  Deploy:
    runs-on: self-hosted
    needs: Build
    steps:
      - name: Stop service
        run: net stop Website-React
      - name: Deploy website
        run: npm run build
      - name: Start service
        run: net start Website-React
