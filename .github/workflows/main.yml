name: React-Website

on:
  push:
    branches: [master]

jobs:
  Build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install packages
        run: npm i
      - name: Build website
        run: npm run build
  Deploy:
    runs-on: self-hosted
    needs: Build
    steps:
      - name: Stop service
        run: net stop Website-React
      - name: Remove old build
        run: rmdir /q C:\Users\Ben\Desktop\services\React-Website\build
      - name: Deploy new build
        run: move C:\Git\_work\Website-React\Website-React\build C:\Users\Ben\Desktop\services\React-Website
      - name: Start service
        run: net start Website-React
